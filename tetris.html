<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="grid">
    <canvas id="board" class="board-game"></canvas>
    <div class="info-game">
      <div class="info-game-up">
        <h1>TETRIS</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <p>Level: <span id="level">0</span></p>
        <p>Next Piece:</p>
        <canvas id="next-piece" class="next"></canvas>
      </div>
      <button onclick="play()" class="play-button">PLAY</button>
    </div>
  </div>
  <audio loop="loop" src="sound/theme.mp3" id="sound"></audio>
  <script type="text/javascript" src="js/shapes.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/piece.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
